const glossaryCategories=["All","Programming Fundamentals","Web Development","AI & Machine Learning","Cloud Computing","DevOps & CI/CD","Cybersecurity","Data Science","System Design","Databases","Networking","Mobile Development","Blockchain & Web3","Software Engineering","Operating Systems","Hardware & Architecture"];

// ===== APP STATE =====
let state = { tab: 'resources', search: '', category: 'all', type: 'all', difficulty: 'all', sort: 'default', freeOnly: false, gCat: 'All', gSort: 'a-z' };

function init() {
  renderStats();
  renderCategoryFilters();
  renderTypeFilters();
  renderDifficultyFilters();
  renderGlossaryCatFilters();
  renderResources();
  renderGlossary();
  document.getElementById('searchInput').addEventListener('input', e => { state.search = e.target.value; renderResources(); renderGlossary(); });
  document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', () => switchTab(btn.dataset.tab)));
  document.getElementById('glossarySort').addEventListener('change', e => { state.gSort = e.target.value; renderGlossary(); });
}

function switchTab(tab) {
  state.tab = tab;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === tab));
  document.getElementById('resources-tab').classList.toggle('hidden', tab !== 'resources');
  document.getElementById('glossary-tab').classList.toggle('hidden', tab !== 'glossary');
}

function renderStats() {
  const free = resources.filter(r => r.isFree).length;
  const html = `<div class="stat"><div class="stat-num">${resources.length}+</div><div class="stat-label">Resources</div></div>` +
    `<div class="stat"><div class="stat-num">${categories.length}</div><div class="stat-label">Categories</div></div>` +
    `<div class="stat"><div class="stat-num">${free}</div><div class="stat-label">Free</div></div>` +
    `<div class="stat"><div class="stat-num">${glossaryTerms.length}+</div><div class="stat-label">Glossary Terms</div></div>`;
  document.getElementById('statsBar').innerHTML = html;
  document.getElementById('heroSubtitle').textContent = `${resources.length}+ curated training resources, courses, and tools ‚Äî organized by technology, provider, and type.`;
}

function renderCategoryFilters() {
  let html = `<button class="filter-pill active" onclick="setCategory('all')">All (${resources.length})</button>`;
  categories.forEach(c => {
    const count = resources.filter(r => r.category === c).length;
    html += `<button class="filter-pill" onclick="setCategory('${c}')">${catIcons[c]} ${c} (${count})</button>`;
  });
  html += `<select class="sort-select" onchange="setSort(this.value)"><option value="default">Default</option><option value="rating">By Rating</option><option value="difficulty">By Difficulty</option><option value="provider">By Provider</option><option value="alphabetical">A-Z</option></select>`;
  html += `<button class="filter-pill" onclick="toggleFree()" id="freeBtn">üÜì Free Only</button>`;
  document.getElementById('categoryFilters').innerHTML = html;
}

function renderTypeFilters() {
  let html = `<button class="filter-pill active" onclick="setType('all')">All Types</button>`;
  Object.entries(typeLabels).forEach(([val, label]) => {
    html += `<button class="filter-pill" onclick="setType('${val}')">${label}</button>`;
  });
  document.getElementById('typeFilters').innerHTML = html;
}

function renderDifficultyFilters() {
  let html = `<button class="filter-pill active" onclick="setDifficulty('all')">All Levels</button>`;
  html += `<button class="filter-pill" onclick="setDifficulty('Beginner')">üü¢ Beginner</button>`;
  html += `<button class="filter-pill" onclick="setDifficulty('Intermediate')">üü° Intermediate</button>`;
  html += `<button class="filter-pill" onclick="setDifficulty('Advanced')">üî¥ Advanced</button>`;
  document.getElementById('difficultyFilters').innerHTML = html;
}

function setCategory(cat) { state.category = cat; updateFilterUI(); renderResources(); }
function setType(type) { state.type = type; updateFilterUI(); renderResources(); }
function setDifficulty(diff) { state.difficulty = diff; updateFilterUI(); renderResources(); }
function setSort(sort) { state.sort = sort; renderResources(); }
function toggleFree() { state.freeOnly = !state.freeOnly; updateFilterUI(); renderResources(); }

function updateFilterUI() {
  document.querySelectorAll('#categoryFilters .filter-pill').forEach((btn, i) => {
    if (i === 0) btn.classList.toggle('active', state.category === 'all');
    else { const cat = categories[i - 1]; btn.classList.toggle('active', state.category === cat); }
  });
  document.querySelectorAll('#typeFilters .filter-pill').forEach((btn, i) => {
    if (i === 0) btn.classList.toggle('active', state.type === 'all');
    else { const types = Object.keys(typeLabels); btn.classList.toggle('active', state.type === types[i - 1]); }
  });
  document.querySelectorAll('#difficultyFilters .filter-pill').forEach((btn, i) => {
    const diffs = ['all', 'Beginner', 'Intermediate', 'Advanced'];
    btn.classList.toggle('active', state.difficulty === diffs[i]);
  });
  const freeBtn = document.getElementById('freeBtn');
  if (freeBtn) freeBtn.classList.toggle('active', state.freeOnly);
}

function renderResources() {
  let filtered = resources.filter(r => {
    const s = state.search.toLowerCase();
    const matchSearch = !s || r.title.toLowerCase().includes(s) || r.description.toLowerCase().includes(s) || r.tags.some(t => t.toLowerCase().includes(s)) || r.provider.toLowerCase().includes(s);
    const matchCat = state.category === 'all' || r.category === state.category;
    const matchType = state.type === 'all' || r.type === state.type;
    const matchFree = !state.freeOnly || r.isFree;
    const matchDiff = state.difficulty === 'all' || r.difficulty === state.difficulty;
    return matchSearch && matchCat && matchType && matchFree && matchDiff;
  });

  if (state.sort !== 'default') {
    const diffOrder = { Beginner: 1, Intermediate: 2, Advanced: 3 };
    filtered.sort((a, b) => {
      switch (state.sort) {
        case 'rating': return (b.rating || 0) - (a.rating || 0);
        case 'difficulty': return (diffOrder[a.difficulty] || 99) - (diffOrder[b.difficulty] || 99);
        case 'provider': return a.provider.localeCompare(b.provider);
        case 'alphabetical': return a.title.localeCompare(b.title);
        default: return 0;
      }
    });
  }

  document.getElementById('resourceCount').textContent = `${filtered.length} resource${filtered.length !== 1 ? 's' : ''} found`;
  document.getElementById('resourceGrid').innerHTML = filtered.map(r => `
    <a href="${r.url}" target="_blank" rel="noopener" class="card">
      <div class="card-badges">
        <span class="badge badge-${r.type}">${typeLabels[r.type]}</span>
        ${r.isFree && r.type !== 'free' ? '<span class="badge badge-free">Free</span>' : ''}
        ${r.difficulty ? `<span class="badge badge-diff">${r.difficulty}</span>` : ''}
      </div>
      <h3>${r.title}</h3>
      <p>${r.description}</p>
      <div class="card-footer">
        <span class="card-provider">${r.provider}</span>
        ${r.rating ? `<span class="card-rating">‚≠ê ${r.rating}</span>` : ''}
      </div>
      ${r.tags.length ? `<div class="card-tags">${r.tags.slice(0, 4).map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
    </a>
  `).join('');
}

function renderGlossaryCatFilters() {
  let html = '';
  glossaryCategories.forEach(cat => {
    const count = cat === 'All' ? glossaryTerms.length : glossaryTerms.filter(t => t.c === cat).length;
    html += `<button class="filter-pill${cat === 'All' ? ' active' : ''}" onclick="setGlossaryCat('${cat}')">${cat} (${count})</button>`;
  });
  document.getElementById('glossaryCatFilters').innerHTML = html;
}

function setGlossaryCat(cat) {
  state.gCat = cat;
  document.querySelectorAll('#glossaryCatFilters .filter-pill').forEach(btn => {
    btn.classList.toggle('active', btn.textContent.startsWith(cat));
  });
  renderGlossary();
}

function renderGlossary() {
  const s = state.search.toLowerCase();
  let terms = glossaryTerms.filter(t => {
    const matchSearch = !s || t.t.toLowerCase().includes(s) || t.d.toLowerCase().includes(s);
    const matchCat = state.gCat === 'All' || t.c === state.gCat;
    return matchSearch && matchCat;
  });
  switch (state.gSort) {
    case 'a-z': terms.sort((a, b) => a.t.localeCompare(b.t)); break;
    case 'z-a': terms.sort((a, b) => b.t.localeCompare(a.t)); break;
    case 'category': terms.sort((a, b) => a.c.localeCompare(b.c) || a.t.localeCompare(b.t)); break;
  }
  document.getElementById('glossaryCount').textContent = `${terms.length} term${terms.length !== 1 ? 's' : ''} found`;
  document.getElementById('glossaryGrid').innerHTML = terms.map(t => `
    <button class="glossary-item" onclick="toggleGlossary(this)">
      <div class="glossary-header">
        <div><div class="glossary-term">${t.t}</div><div class="glossary-cat">${t.c}</div></div>
        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m6 9 6 6 6-6"/></svg>
      </div>
      <div class="glossary-def">${t.d}</div>
    </button>
  `).join('');
}

function toggleGlossary(el) { el.classList.toggle('expanded'); }

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>

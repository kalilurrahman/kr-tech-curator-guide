<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>TechCurator ‚Äî Curated Tech Learning Hub</title>
  <meta name="description" content="Your curated hub for Technology, AI/ML and System Design learning resources. 300+ courses, tutorials, and tools organized by category." />
  <meta name="author" content="Kalilur Rahman" />
  <meta name="theme-color" content="#2b7bd4" />
  <meta property="og:title" content="TechCurator ‚Äî Curated Tech Learning Hub" />
  <meta property="og:description" content="300+ curated learning resources for AI/ML, System Design, Cloud, DevOps and more." />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: hsl(225 20% 7%); --bg-card: hsl(225 18% 11%); --fg: hsl(40 15% 92%);
      --fg-muted: hsl(220 10% 50%); --fg-secondary: hsl(200 15% 85%);
      --primary: hsl(210 75% 52%); --primary-fg: hsl(210 20% 98%);
      --accent: hsl(160 60% 42%); --accent-fg: hsl(160 20% 98%);
      --border: hsl(220 12% 18%); --secondary: hsl(220 15% 16%);
      --muted-bg: hsl(220 12% 14%);
      --gradient-hero: linear-gradient(135deg, hsl(225 20% 7%), hsl(220 30% 14%), hsl(225 20% 7%));
      --gradient-text: linear-gradient(135deg, var(--primary), var(--accent));
      --shadow-card: 0 4px 24px -4px hsl(0 0% 0% / 0.4);
      --radius: 0.75rem;
      --res-course: hsl(210 75% 52%); --res-github: hsl(142 70% 45%);
      --res-youtube: hsl(0 84% 60%); --res-website: hsl(210 80% 55%);
      --res-cert: hsl(280 65% 55%); --res-pdf: hsl(15 85% 55%);
      --res-tweet: hsl(203 89% 53%); --res-free: hsl(160 84% 39%);
    }
    body { background: var(--bg); color: var(--fg); font-family: 'Inter', system-ui, sans-serif; line-height: 1.6; -webkit-font-smoothing: antialiased; }
    h1, h2, h3, h4 { font-family: 'Space Grotesk', system-ui, sans-serif; }
    .container { max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
    .text-gradient { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

    /* Header */
    .header { position: sticky; top: 0; z-index: 40; background: hsla(225 20% 7% / 0.9); backdrop-filter: blur(16px); border-bottom: 1px solid var(--border); }
    .header-inner { display: flex; align-items: center; justify-content: space-between; height: 56px; }
    .logo { display: flex; align-items: center; gap: 0.5rem; text-decoration: none; font-weight: 700; font-size: 1.1rem; color: var(--fg); font-family: 'Space Grotesk', sans-serif; }
    .header-links { display: flex; align-items: center; gap: 0.5rem; }
    .header-links a, .header-links span { color: var(--fg-muted); font-size: 0.8rem; text-decoration: none; }
    .header-links a:hover { color: var(--fg); }

    /* Hero */
    .hero { background: var(--gradient-hero); padding: 3rem 0 4rem; text-align: center; position: relative; overflow: hidden; }
    .hero h1 { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; margin-bottom: 0.75rem; }
    .hero p { color: var(--fg-muted); max-width: 600px; margin: 0 auto 1.5rem; font-size: 1.05rem; }
    .search-box { position: relative; max-width: 560px; margin: 0 auto; }
    .search-box input { width: 100%; padding: 0.9rem 1rem 0.9rem 3rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); color: var(--fg); font-size: 1rem; outline: none; transition: border 0.2s; }
    .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px hsla(210 75% 52% / 0.15); }
    .search-box svg { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--fg-muted); }

    /* Stats */
    .stats { border-bottom: 1px solid var(--border); background: var(--bg-card); padding: 0.75rem 0; }
    .stats-inner { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; }
    .stat { text-align: center; }
    .stat-num { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.2rem; color: var(--primary); }
    .stat-label { font-size: 0.7rem; color: var(--fg-muted); text-transform: uppercase; letter-spacing: 0.05em; }

    /* Tabs */
    .tabs { display: flex; gap: 0; border-bottom: 1px solid var(--border); background: var(--bg-card); }
    .tab-btn { padding: 0.75rem 1.5rem; background: none; border: none; color: var(--fg-muted); font-size: 0.9rem; font-weight: 500; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; font-family: 'Space Grotesk', sans-serif; }
    .tab-btn:hover { color: var(--fg); }
    .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

    /* Filters */
    .filters { padding: 1rem 0; border-bottom: 1px solid var(--border); }
    .filter-row { display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }
    .filter-pill { padding: 0.35rem 0.75rem; border-radius: var(--radius); font-size: 0.75rem; font-weight: 500; border: 1px solid transparent; cursor: pointer; transition: all 0.2s; background: var(--secondary); color: var(--fg-secondary); }
    .filter-pill:hover { background: var(--muted-bg); color: var(--fg); }
    .filter-pill.active { background: hsla(210 75% 52% / 0.1); color: var(--primary); border-color: hsla(210 75% 52% / 0.3); }
    .sort-select { background: var(--secondary); border: 1px solid var(--border); border-radius: var(--radius); padding: 0.35rem 0.75rem; color: var(--fg); font-size: 0.75rem; outline: none; margin-left: auto; }

    /* Cards Grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem; padding: 1.5rem 0; }
    .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.25rem; transition: all 0.2s; text-decoration: none; display: block; }
    .card:hover { border-color: hsla(210 75% 52% / 0.3); transform: translateY(-1px); }
    .card-badges { display: flex; flex-wrap: wrap; gap: 0.4rem; margin-bottom: 0.75rem; }
    .badge { display: inline-flex; align-items: center; gap: 0.3rem; padding: 0.25rem 0.6rem; border-radius: 0.375rem; font-size: 0.7rem; font-weight: 500; }
    .badge-course { background: hsla(210 75% 52% / 0.15); color: var(--res-course); }
    .badge-github { background: hsla(142 70% 45% / 0.15); color: var(--res-github); }
    .badge-youtube { background: hsla(0 84% 60% / 0.15); color: var(--res-youtube); }
    .badge-website { background: hsla(210 80% 55% / 0.15); color: var(--res-website); }
    .badge-certification { background: hsla(280 65% 55% / 0.15); color: var(--res-cert); }
    .badge-pdf { background: hsla(15 85% 55% / 0.15); color: var(--res-pdf); }
    .badge-tweet { background: hsla(203 89% 53% / 0.15); color: var(--res-tweet); }
    .badge-free { background: hsla(160 84% 39% / 0.15); color: var(--res-free); }
    .badge-diff { background: var(--secondary); color: var(--fg-secondary); }
    .card h3 { font-size: 0.95rem; font-weight: 600; color: var(--fg); margin-bottom: 0.4rem; line-height: 1.3; }
    .card:hover h3 { color: var(--primary); }
    .card p { font-size: 0.82rem; color: var(--fg-muted); line-height: 1.5; margin-bottom: 0.6rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .card-footer { display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }
    .card-provider { color: var(--fg-muted); }
    .card-rating { color: var(--primary); display: flex; align-items: center; gap: 0.25rem; }
    .card-tags { display: flex; flex-wrap: wrap; gap: 0.3rem; margin-top: 0.6rem; padding-top: 0.6rem; border-top: 1px solid var(--border); }
    .tag { font-size: 0.65rem; color: var(--fg-muted); background: var(--muted-bg); padding: 0.15rem 0.5rem; border-radius: 999px; }

    /* Glossary */
    .glossary-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 0.75rem; padding: 1.5rem 0; }
    .glossary-item { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1rem; cursor: pointer; transition: all 0.2s; text-align: left; width: 100%; }
    .glossary-item:hover { border-color: hsla(210 75% 52% / 0.3); }
    .glossary-term { font-family: 'Space Grotesk', sans-serif; font-weight: 600; font-size: 0.85rem; color: var(--fg); }
    .glossary-item:hover .glossary-term { color: var(--primary); }
    .glossary-cat { font-size: 0.6rem; color: var(--fg-muted); text-transform: uppercase; letter-spacing: 0.08em; }
    .glossary-def { font-size: 0.82rem; color: var(--fg-muted); line-height: 1.5; margin-top: 0.5rem; display: none; }
    .glossary-item.expanded .glossary-def { display: block; }
    .glossary-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .chevron { color: var(--fg-muted); transition: transform 0.2s; flex-shrink: 0; }
    .glossary-item.expanded .chevron { transform: rotate(180deg); }

    /* Count */
    .count { font-size: 0.85rem; color: var(--fg-muted); padding: 0.5rem 0; }

    /* Footer */
    .footer { border-top: 1px solid var(--border); padding: 2rem 0; text-align: center; }
    .footer p { font-size: 0.85rem; color: var(--fg-muted); }
    .footer a { color: var(--primary); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
    .social-links { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; }
    .social-links a { color: var(--fg-muted); text-decoration: none; font-size: 0.8rem; padding: 0.4rem 0.8rem; background: var(--secondary); border-radius: var(--radius); transition: all 0.2s; }
    .social-links a:hover { color: var(--primary); background: hsla(210 75% 52% / 0.1); }

    /* Hidden */
    .hidden { display: none !important; }

    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
      .glossary-grid { grid-template-columns: 1fr; }
      .stats-inner { gap: 1rem; }
      .hero { padding: 2rem 0 2.5rem; }
      .hero h1 { font-size: 1.8rem; }
      .filter-row { gap: 0.35rem; }
    }
    @media (max-width: 480px) {
      .header-inner { padding: 0 0.5rem; }
      .tab-btn { padding: 0.6rem 0.8rem; font-size: 0.8rem; }
    }
  </style>
</head>

const glossaryCategories=["All","Programming Fundamentals","Web Development","AI & Machine Learning","Cloud Computing","DevOps & CI/CD","Cybersecurity","Data Science","System Design","Databases","Networking","Mobile Development","Blockchain & Web3","Software Engineering","Operating Systems","Hardware & Architecture"];

// ===== APP STATE =====
let state = { tab: 'resources', search: '', category: 'all', type: 'all', sort: 'default', freeOnly: false, gCat: 'All', gSort: 'a-z', expanded: null };

function init() {
  renderStats();
  renderCategoryFilters();
  renderTypeFilters();
  renderGlossaryCatFilters();
  renderResources();
  renderGlossary();
  document.getElementById('searchInput').addEventListener('input', e => { state.search = e.target.value; renderResources(); renderGlossary(); });
  document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', () => switchTab(btn.dataset.tab)));
  document.getElementById('glossarySort').addEventListener('change', e => { state.gSort = e.target.value; renderGlossary(); });
}

function switchTab(tab) {
  state.tab = tab;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === tab));
  document.getElementById('resources-tab').classList.toggle('hidden', tab !== 'resources');
  document.getElementById('glossary-tab').classList.toggle('hidden', tab !== 'glossary');
}

function renderStats() {
  const cats = {};
  resources.forEach(r => cats[r.category] = (cats[r.category] || 0) + 1);
  const free = resources.filter(r => r.isFree).length;
  const html = `<div class="stat"><div class="stat-num">${resources.length}+</div><div class="stat-label">Resources</div></div>` +
    `<div class="stat"><div class="stat-num">${categories.length}</div><div class="stat-label">Categories</div></div>` +
    `<div class="stat"><div class="stat-num">${free}</div><div class="stat-label">Free</div></div>` +
    `<div class="stat"><div class="stat-num">${glossaryTerms.length}+</div><div class="stat-label">Glossary Terms</div></div>`;
  document.getElementById('statsBar').innerHTML = html;
  document.getElementById('heroSubtitle').textContent = `${resources.length}+ curated training resources, courses, and tools ‚Äî organized by technology, provider, and type.`;
}

function renderCategoryFilters() {
  let html = `<button class="filter-pill active" onclick="setCategory('all')">All (${resources.length})</button>`;
  categories.forEach(c => {
    const count = resources.filter(r => r.category === c).length;
    html += `<button class="filter-pill" onclick="setCategory('${c}')">${catIcons[c]} ${c} (${count})</button>`;
  });
  html += `<select class="sort-select" onchange="setSort(this.value)"><option value="default">Default</option><option value="rating">By Rating</option><option value="difficulty">By Difficulty</option><option value="provider">By Provider</option><option value="alphabetical">A-Z</option></select>`;
  html += `<button class="filter-pill" onclick="toggleFree()" id="freeBtn">üÜì Free Only</button>`;
  document.getElementById('categoryFilters').innerHTML = html;
}

function renderTypeFilters() {
  let html = `<button class="filter-pill active" onclick="setType('all')">All Types</button>`;
  Object.entries(typeLabels).forEach(([val, label]) => {
    html += `<button class="filter-pill" onclick="setType('${val}')">${label}</button>`;
  });
  document.getElementById('typeFilters').innerHTML = html;
}

function setCategory(cat) { state.category = cat; updateFilterUI(); renderResources(); }
function setType(type) { state.type = type; updateFilterUI(); renderResources(); }
function setSort(sort) { state.sort = sort; renderResources(); }
function toggleFree() { state.freeOnly = !state.freeOnly; updateFilterUI(); renderResources(); }

function updateFilterUI() {
  document.querySelectorAll('#categoryFilters .filter-pill').forEach((btn, i) => {
    if (i === 0) btn.classList.toggle('active', state.category === 'all');
    else { const cat = categories[i - 1]; btn.classList.toggle('active', state.category === cat); }
  });
  document.querySelectorAll('#typeFilters .filter-pill').forEach((btn, i) => {
    if (i === 0) btn.classList.toggle('active', state.type === 'all');
    else { const types = Object.keys(typeLabels); btn.classList.toggle('active', state.type === types[i - 1]); }
  });
  const freeBtn = document.getElementById('freeBtn');
  if (freeBtn) freeBtn.classList.toggle('active', state.freeOnly);
}

function renderResources() {
  let filtered = resources.filter(r => {
    const s = state.search.toLowerCase();
    const matchSearch = !s || r.title.toLowerCase().includes(s) || r.description.toLowerCase().includes(s) || r.tags.some(t => t.toLowerCase().includes(s)) || r.provider.toLowerCase().includes(s);
    const matchCat = state.category === 'all' || r.category === state.category;
    const matchType = state.type === 'all' || r.type === state.type;
    const matchFree = !state.freeOnly || r.isFree;
    return matchSearch && matchCat && matchType && matchFree;
  });

  if (state.sort !== 'default') {
    const diffOrder = { Beginner: 1, Intermediate: 2, Advanced: 3 };
    filtered.sort((a, b) => {
      switch (state.sort) {
        case 'rating': return (b.rating || 0) - (a.rating || 0);
        case 'difficulty': return (diffOrder[a.difficulty] || 99) - (diffOrder[b.difficulty] || 99);
        case 'provider': return a.provider.localeCompare(b.provider);
        case 'alphabetical': return a.title.localeCompare(b.title);
        default: return 0;
      }
    });
  }

  document.getElementById('resourceCount').textContent = `${filtered.length} resource${filtered.length !== 1 ? 's' : ''} found`;
  document.getElementById('resourceGrid').innerHTML = filtered.map(r => `
    <a href="${r.url}" target="_blank" rel="noopener" class="card">
      <div class="card-badges">
        <span class="badge badge-${r.type}">${typeLabels[r.type]}</span>
        ${r.isFree && r.type !== 'free' ? '<span class="badge badge-free">Free</span>' : ''}
        ${r.difficulty ? `<span class="badge badge-diff">${r.difficulty}</span>` : ''}
      </div>
      <h3>${r.title}</h3>
      <p>${r.description}</p>
      <div class="card-footer">
        <span class="card-provider">${r.provider}</span>
        ${r.rating ? `<span class="card-rating">‚≠ê ${r.rating}</span>` : ''}
      </div>
      ${r.tags.length ? `<div class="card-tags">${r.tags.slice(0, 4).map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
    </a>
  `).join('');
}

function renderGlossaryCatFilters() {
  let html = '';
  glossaryCategories.forEach(cat => {
    const count = cat === 'All' ? glossaryTerms.length : glossaryTerms.filter(t => t.c === cat).length;
    html += `<button class="filter-pill${cat === 'All' ? ' active' : ''}" onclick="setGlossaryCat('${cat}')">${cat} (${count})</button>`;
  });
  document.getElementById('glossaryCatFilters').innerHTML = html;
}

function setGlossaryCat(cat) {
  state.gCat = cat;
  document.querySelectorAll('#glossaryCatFilters .filter-pill').forEach(btn => {
    btn.classList.toggle('active', btn.textContent.startsWith(cat));
  });
  renderGlossary();
}

function renderGlossary() {
  const s = state.search.toLowerCase();
  let terms = glossaryTerms.filter(t => {
    const matchSearch = !s || t.t.toLowerCase().includes(s) || t.d.toLowerCase().includes(s);
    const matchCat = state.gCat === 'All' || t.c === state.gCat;
    return matchSearch && matchCat;
  });
  switch (state.gSort) {
    case 'a-z': terms.sort((a, b) => a.t.localeCompare(b.t)); break;
    case 'z-a': terms.sort((a, b) => b.t.localeCompare(a.t)); break;
    case 'category': terms.sort((a, b) => a.c.localeCompare(b.c) || a.t.localeCompare(b.t)); break;
  }
  document.getElementById('glossaryCount').textContent = `${terms.length} term${terms.length !== 1 ? 's' : ''} found`;
  document.getElementById('glossaryGrid').innerHTML = terms.map((t, i) => `
    <button class="glossary-item" onclick="toggleGlossary(this)">
      <div class="glossary-header">
        <div><div class="glossary-term">${t.t}</div><div class="glossary-cat">${t.c}</div></div>
        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m6 9 6 6 6-6"/></svg>
      </div>
      <div class="glossary-def">${t.d}</div>
    </button>
  `).join('');
}

function toggleGlossary(el) { el.classList.toggle('expanded'); }

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
